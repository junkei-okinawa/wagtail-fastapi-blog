{% extends "base.html" %}

{% block title %}決済キャンセル - totonoe_template{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-times-circle text-warning" style="font-size: 4rem;"></i>
                </div>
                <h2 class="card-title text-warning">決済がキャンセルされました</h2>
                <p class="card-text lead">
                    決済がキャンセルされました。記事は引き続きご利用いただけます。
                </p>
                
                <div class="alert alert-info">
                    <p class="mb-0">
                        決済はキャンセルされましたが、いつでも再度購入していただけます。
                    </p>
                </div>
                
                <div class="mt-4">
                    <a href="javascript:history.back()" class="btn btn-primary me-2">記事に戻る</a>
                    <a href="/" class="btn btn-outline-secondary me-2">ホームに戻る</a>
                    <a href="/sample-index-page/" class="btn btn-outline-secondary">ブログ一覧</a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-muted">
                    <h6>サポート</h6>
                    <p class="mb-0">
                        ご不明な点がございましたら、お気軽にお問い合わせください。
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
